<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type ="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">

  <!-- MathJax for LaTeX math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Theme and styling -->
  <style>
    /* ===== Theme Variables ===== */
    /* CU Boulder brand colors */
    :root {
      --ucb-gold: #CFB87C;
      --ucb-gold-light: #D6C590;
      --ucb-gold-dark: #B8A56B;
      --ucb-black: #000000;
    }

    /* Light mode (default) */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #eeeeee;
      --text-primary: #555555;
      --text-heading: #333333;
      --text-secondary: #595959;
      --text-muted: #757575;
      --border-color: #ddd;
      --code-bg: #f8f8f8;
      --code-text: #c7254e;
      --link-color: #337ab7;
      --link-hover: #23527c;
      --table-stripe: #f9f9f9;
      --table-hover: #f1f1f1;
      --navbar-bg: #f8f8f8;
      --navbar-text: #777;
      --navbar-brand: #777;
    }

    /* Dark mode */
    .dark-mode {
      --bg-primary: #222222;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #333333;
      --text-primary: #bbbbbb;
      --text-heading: #eeeeee;
      --text-secondary: #999999;
      --text-muted: #888888;
      --border-color: #444;
      --code-bg: #2d2d2d;
      --code-text: #e06c75;
      --link-color: #6db3f2;
      --link-hover: #9dcbf7;
      --table-stripe: #2a2a2a;
      --table-hover: #333333;
      --navbar-bg: #1a1a1a;
      --navbar-text: #bbbbbb;
      --navbar-brand: #eeeeee;
    }

    /* Apply theme colors globally */
    body {
      background-color: var(--bg-primary) !important;
      color: var(--text-primary) !important;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a {
      color: var(--link-color);
      overflow-wrap: break-word;
      word-wrap: break-word;
    }
    a:hover, a:focus {
      color: var(--link-hover);
    }

    /* Navbar theming */
    .navbar-default {
      background-color: var(--navbar-bg) !important;
      border-color: var(--border-color) !important;
      transition: background-color 0.3s ease;
    }
    .navbar-default .navbar-brand,
    .navbar-default .navbar-brand:hover,
    .navbar-default .navbar-brand:focus {
      color: var(--navbar-brand) !important;
    }
    .navbar-default .navbar-nav > li > a {
      color: var(--navbar-text) !important;
    }
    .navbar-default .navbar-nav > li > a:hover,
    .navbar-default .navbar-nav > li > a:focus {
      color: var(--text-primary) !important;
      background-color: transparent !important;
    }
    .navbar-default .navbar-nav > .open > a,
    .navbar-default .navbar-nav > .open > a:hover,
    .navbar-default .navbar-nav > .open > a:focus {
      background-color: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
    }
    .dropdown-menu {
      background-color: var(--bg-primary) !important;
      border-color: var(--border-color) !important;
    }
    .dropdown-menu > li > a {
      color: var(--text-primary) !important;
    }
    .dropdown-menu > li > a:hover,
    .dropdown-menu > li > a:focus {
      background-color: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      margin-left: 10px;
      margin-top: 8px;
      color: var(--navbar-text);
      transition: color 0.2s ease;
      vertical-align: middle;
    }
    .theme-toggle:hover {
      color: var(--ucb-gold);
    }
    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    /* Show/hide sun/moon icons */
    .dark-mode .sun-icon { display: block; }
    .dark-mode .moon-icon { display: none; }
    :root .sun-icon { display: none; }
    :root .moon-icon { display: block; }
    body:not(.dark-mode) .sun-icon { display: none; }
    body:not(.dark-mode) .moon-icon { display: block; }

    /* ===== Code block styling ===== */
    /* Code block container */
    pre {
      position: relative;
      background-color: var(--code-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    /* Copy button - overlays top-right corner */
    .copy-button {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      padding: 0.25em 0.5em;
      font-size: 0.75em;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background-color 0.2s;
      z-index: 10;
      color: var(--text-secondary);
    }

    /* Show button on hover */
    pre:hover .copy-button {
      opacity: 1;
    }

    .copy-button:hover {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .copy-button.copied {
      opacity: 1;
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    /* Better code block appearance */
    pre code {
      display: block;
      overflow-x: auto;
      padding: 1em !important;
      background-color: transparent;
      color: var(--text-primary);
    }

    /* Inline code styling */
    code:not(pre code) {
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
      color: var(--code-text);
    }

    /* Pandoc syntax highlighting (GitHub-inspired theme) */
    pre code.sourceCode { background-color: transparent; }
    code span.al { color: #ff0000; font-weight: bold; } /* Alert */
    code span.an { color: #60a0b0; font-weight: bold; font-style: italic; } /* Annotation */
    code span.at { color: #7d9029; } /* Attribute */
    code span.bn { color: #40a070; } /* BaseN */
    code span.bu { color: #008000; } /* BuiltIn */
    code span.cf { color: #007020; font-weight: bold; } /* ControlFlow */
    code span.ch { color: #4070a0; } /* Char */
    code span.cn { color: #880000; } /* Constant */
    code span.co { color: #60a0b0; font-style: italic; } /* Comment */
    code span.cv { color: #60a0b0; font-weight: bold; font-style: italic; } /* CommentVar */
    code span.do { color: #ba2121; font-style: italic; } /* Documentation */
    code span.dt { color: #902000; } /* DataType */
    code span.dv { color: #40a070; } /* DecVal */
    code span.er { color: #ff0000; font-weight: bold; } /* Error */
    code span.ex { } /* Extension */
    code span.fl { color: #40a070; } /* Float */
    code span.fu { color: #06287e; } /* Function */
    code span.im { color: #008000; font-weight: bold; } /* Import */
    code span.in { color: #60a0b0; font-weight: bold; font-style: italic; } /* Information */
    code span.kw { color: #007020; font-weight: bold; } /* Keyword */
    code span.op { color: #666666; } /* Operator */
    code span.ot { color: #007020; } /* Other */
    code span.pp { color: #bc7a00; } /* Preprocessor */
    code span.sc { color: #4070a0; } /* SpecialChar */
    code span.ss { color: #bb6688; } /* SpecialString */
    code span.st { color: #4070a0; } /* String */
    code span.va { color: #19177c; } /* Variable */
    code span.vs { color: #4070a0; } /* VerbatimString */
    code span.wa { color: #60a0b0; font-weight: bold; font-style: italic; } /* Warning */

    /* Rouge/Jekyll syntax highlighting (GitHub theme) */
    .highlight { background: #f8f8f8; }
    .highlight .c { color: #6a737d; font-style: italic } /* Comment */
    .highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
    .highlight .k { color: #d73a49; font-weight: bold } /* Keyword */
    .highlight .o { color: #666666 } /* Operator */
    .highlight .c1 { color: #6a737d; font-style: italic } /* Comment.Single */
    .highlight .cm { color: #6a737d; font-style: italic } /* Comment.Multiline */
    .highlight .cp { color: #6a737d; font-weight: bold } /* Comment.Preproc */
    .highlight .cs { color: #6a737d; font-weight: bold; font-style: italic } /* Comment.Special */
    .highlight .gd { color: #b31d28; background-color: #ffeef0 } /* Generic.Deleted */
    .highlight .ge { font-style: italic } /* Generic.Emph */
    .highlight .gh { color: #005cc5; font-weight: bold } /* Generic.Heading */
    .highlight .gi { color: #22863a; background-color: #f0fff4 } /* Generic.Inserted */
    .highlight .go { color: #888888 } /* Generic.Output */
    .highlight .gp { color: #6f42c1 } /* Generic.Prompt */
    .highlight .gs { font-weight: bold } /* Generic.Strong */
    .highlight .gu { color: #6f42c1; font-weight: bold } /* Generic.Subheading */
    .highlight .kc { color: #d73a49; font-weight: bold } /* Keyword.Constant */
    .highlight .kd { color: #d73a49; font-weight: bold } /* Keyword.Declaration */
    .highlight .kn { color: #d73a49; font-weight: bold } /* Keyword.Namespace */
    .highlight .kp { color: #d73a49 } /* Keyword.Pseudo */
    .highlight .kr { color: #d73a49; font-weight: bold } /* Keyword.Reserved */
    .highlight .kt { color: #d73a49 } /* Keyword.Type */
    .highlight .m { color: #005cc5 } /* Literal.Number */
    .highlight .s { color: #032f62 } /* Literal.String */
    .highlight .na { color: #005cc5 } /* Name.Attribute */
    .highlight .nb { color: #005cc5 } /* Name.Builtin */
    .highlight .nc { color: #6f42c1; font-weight: bold } /* Name.Class */
    .highlight .no { color: #005cc5 } /* Name.Constant */
    .highlight .nd { color: #6f42c1 } /* Name.Decorator */
    .highlight .ni { color: #005cc5 } /* Name.Entity */
    .highlight .ne { color: #d73a49; font-weight: bold } /* Name.Exception */
    .highlight .nf { color: #6f42c1; font-weight: bold } /* Name.Function */
    .highlight .nl { color: #005cc5 } /* Name.Label */
    .highlight .nn { color: #6f42c1 } /* Name.Namespace */
    .highlight .nt { color: #22863a } /* Name.Tag */
    .highlight .nv { color: #e36209 } /* Name.Variable */
    .highlight .ow { color: #d73a49; font-weight: bold } /* Operator.Word */
    .highlight .w { color: #bbbbbb } /* Text.Whitespace */
    .highlight .mb { color: #005cc5 } /* Literal.Number.Bin */
    .highlight .mf { color: #005cc5 } /* Literal.Number.Float */
    .highlight .mh { color: #005cc5 } /* Literal.Number.Hex */
    .highlight .mi { color: #005cc5 } /* Literal.Number.Integer */
    .highlight .mo { color: #005cc5 } /* Literal.Number.Oct */
    .highlight .sa { color: #032f62 } /* Literal.String.Affix */
    .highlight .sb { color: #032f62 } /* Literal.String.Backtick */
    .highlight .sc { color: #032f62 } /* Literal.String.Char */
    .highlight .dl { color: #032f62 } /* Literal.String.Delimiter */
    .highlight .sd { color: #032f62; font-style: italic } /* Literal.String.Doc */
    .highlight .s2 { color: #032f62 } /* Literal.String.Double */
    .highlight .se { color: #032f62 } /* Literal.String.Escape */
    .highlight .sh { color: #032f62 } /* Literal.String.Heredoc */
    .highlight .si { color: #005cc5 } /* Literal.String.Interpol */
    .highlight .sx { color: #032f62 } /* Literal.String.Other */
    .highlight .sr { color: #032f62 } /* Literal.String.Regex */
    .highlight .s1 { color: #032f62 } /* Literal.String.Single */
    .highlight .ss { color: #005cc5 } /* Literal.String.Symbol */
    .highlight .bp { color: #005cc5 } /* Name.Builtin.Pseudo */
    .highlight .fm { color: #6f42c1; font-weight: bold } /* Name.Function.Magic */
    .highlight .vc { color: #e36209 } /* Name.Variable.Class */
    .highlight .vg { color: #e36209 } /* Name.Variable.Global */
    .highlight .vi { color: #e36209 } /* Name.Variable.Instance */
    .highlight .vm { color: #005cc5 } /* Name.Variable.Magic */
    .highlight .il { color: #005cc5 } /* Literal.Number.Integer.Long */

    /* Rouge container styling */
    .highlight pre { margin: 0; padding: 1em; }
    div.highlight { border-radius: 4px; }
    .highlight { background: var(--code-bg); }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 0.5em 1em;
      text-align: left;
    }
    th {
      background-color: var(--bg-secondary);
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: var(--table-stripe);
    }
    tr:hover {
      background-color: var(--table-hover);
    }

    /* Blockquote theming */
    blockquote {
      background-color: var(--bg-secondary);
      border-left-color: var(--ucb-gold);
      color: var(--text-primary);
    }

    /* Form inputs */
    input, textarea, select {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border-color: var(--border-color);
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-heading);
    }

    /* Images with transparent backgrounds need light background in dark mode */
    .dark-mode img {
      background-color: #f8f8f8;
      border-radius: 4px;
      padding: 8px;
    }

    /* MathJax uses body text color */
    .MathJax, .MathJax_Display, mjx-container {
      color: var(--text-primary) !important;
    }

    /* Allow long equations to scroll horizontally on mobile */
    mjx-container {
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 100%;
    }
    mjx-container[jax="CHTML"][display="true"] {
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Horizontal rule */
    hr {
      border-color: var(--border-color);
    }

    /* Footer */
    .footer, .panel-footer {
      background-color: var(--bg-secondary) !important;
      border-color: var(--border-color) !important;
      color: var(--text-muted);
      transition: background-color 0.3s ease;
    }
    .footer .text-muted {
      color: var(--text-muted) !important;
    }

    /* Back to top button */
    #back-to-top {
      background-color: var(--bg-tertiary) !important;
      color: var(--text-secondary) !important;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #back-to-top:hover {
      background-color: var(--ucb-gold) !important;
      color: var(--ucb-black) !important;
    }
  </style>
</head>
